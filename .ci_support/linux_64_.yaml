c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
glpk:
- '4.65'
gmp:
- '6'
pin_run_as_build:
  glpk:
    max_pin: x.x
  gmp:
    max_pin: x
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cdt_name
  - docker_image
